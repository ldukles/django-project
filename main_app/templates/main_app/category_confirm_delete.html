{% extends 'base.html' %} {% block content %}

<h1>Delete Category</h1>

<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.classification }}</span>?
</h4>

<form action="" method="post">
  {% csrf_token %}
  <input class="btn red" type="submit" value="Yes - Delete" />
  <a class="btn teal darken-4" href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
