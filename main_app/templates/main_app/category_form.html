{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Update {{ object.classification }}</h1>
{% else %}
<h1>Add Category</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input
    class="btn teal darken-4"
    type="submit"
    value="{% if object %} Update Category {% else %} Add Category {% endif %}"
  />
</form>

{% endblock %}
