{% extends 'base.html' %} {% block content %}

<h1>Category Details</h1>

<div class="card">
  <a href="{% url 'categorys_detail' category.id %}">
    <div class="card-content">
      <span class="card-title"
        >
        <span>{{ category.classification }}</span></span>
    </div>
    <div class="card-action">
      <a href="{% url 'categorys_update' category.id %}">Edit</a>
      <a href="{% url 'categorys_delete' category.id %}">Delete</a>
    </div>
  </a>
</div>

{% endblock %}
